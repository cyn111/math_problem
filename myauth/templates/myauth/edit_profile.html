{% extends 'myauth/base.html'%}
{%block body%}
<h1>修改</h1>

<a href="{%url 'myauth:主页' %}">回到主页</a>
<a href="{%url 'myauth:个人中心' %}">回到个人中心</a>
<a href="{%url 'myauth:修改密码' %}">修改密码</a>
<a href="{%url 'myauth:登出' %}">登出</a>

<form action="" method="POST">
	{% csrf_token %}
	
	<p><label for="id_username">用户名:</label> <input type="text" name="username" value="{{user.username}}" maxlength="150"
		 required id="id_username">
		<span class="helptext">必填。150个字符或者更少。包含字母，数字和仅有的@/./+/-/_符号。</span></p>
	{{编辑表单.errors.username}}

	<p><label for="id_email">电子邮件地址:</label> <input type="email" name="email" value="{{user.email}}" maxlength="254" id="id_email"></p>
	{{编辑表单.errors.email}}

	<p><label for="id_nickname">昵称:</label> <input type="text" name="nickname" maxlength="30" id="id_nickname" value="{{user.student.nickname}}"></p>
	{{编辑表单.errors.nickname}}

	<p><label for="id_birthday">生日:</label> <input type="date" name="birthday" id="id_birthday" value="{{user.student.birthday}}"></p>
	{{编辑表单.errors.birthday}}

	<p><label for="id_sex">性别:</label>

		<select name="sex" maxlength="32" required="" id="id_sex">

			{% for key,value in 编辑表单.gender %}
			{% if user.student.sex == value %}
			<option value="{{ key }} " selected="selected">{{ value }}</option>
			{% else%}
			<option value="{{ key }}">{{ value }}</option>
			{% endif%}
			{% endfor %}
		</select>

	</p>
	{{编辑表单.errors.gender}}

	<p><label for="id_classroom">班级:</label>
		<select name="classroom" maxlength="32" required="" id="id_classroom">
			{% for key,value in 编辑表单.room %}
			{% if user.student.classroom == value %}
			<option value="{{ key }} " selected="selected">{{ value }}</option>
			{% else%}
			<option value="{{ key }}">{{ value }}</option>
			{% endif%}
			{% endfor %}
		</select>
	</p>
	{{编辑表单.errors.classroom}}


	<button type="submit">提交</button>
</form>



{%endblock body%}
